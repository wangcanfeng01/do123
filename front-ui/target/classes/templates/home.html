            <div class="feature right">

            </div>
            <div class="message-form animated wow fadeInUp" data-wow-delay=".9s">
                <form id="message">
                    <div class="col-md-12 input-group">
                        <input class="form-control" type="text" name="name" id="name" placeholder="用户名" />
                        <input class="form-control" type="email" name="email" id="email" placeholder="邮箱" />

                    <div class="col-md-12 input-group">
                        <textarea name="message" id="info" placeholder="申请加入我们，提供更多的操作权限和浏览权限"></textarea>

                    <div class="col-md-12 input-group">

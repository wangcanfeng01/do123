<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="blog-left(active)">
    <div class="left side-menu">
        <div class="sidebar-inner">
            <div id="sidebar-menu">
                <ul>
                    <li th:class="${active}=='center'?'active':''">
                        <a th:href="@{/read/admin/center}"
                           th:class="${active}=='center'?'waves-effect active':'waves-effect'">
                            <i class="fa fa-dashboard" aria-hidden="true"></i>
                            <span> 数据中心 </span>
                        </a>
                    </li>
                    <li th:class="${active}=='personal'?'active':''">
                        <a th:href="@{/read/all/personal}"
                           th:class="${active}=='personal'?'waves-effect active':'waves-effect'">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <span> 个人中心 </span>
                        </a>
                    </li>
                    <li th:class="${active}=='write'?'active':''">
                        <a th:href="@{/read/admin/article/write}"
                           th:class="${active}=='write'?'waves-effect active':'waves-effect'">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            <span> 写新文章 </span>
                        </a>
                    </li>
                    <li th:class="${active}=='management'?'active':''">
                        <a th:href="@{/read/admin/management}"
                           th:class="${active}=='management'?'waves-effect active':'waves-effect'">
                            <i class="fa fa-file-text" aria-hidden="true"></i>
                            <span> 文章管理 </span>
                        </a>
                    </li>
                    <li th:class="${active}=='metas'?'active':''">
                        <a th:href="@{/read/admin/metas}"
                           th:class="${active}=='metas'?'waves-effect active':'waves-effect'">
                            <i class="fa fa-tags" aria-hidden="true"></i>
                            <span> 标签/关键词 </span>
                        </a>
                    </li>
                    <li th:class="${active}=='settings'?'active':''">
                        <a th:href="@{/read/admin/settings}"
                           th:class="${active}=='settings'?'waves-effect active':'waves-effect'">
                            <i class="fa fa-cog" aria-hidden="true"></i>
                            <span> 系统设置 </span>
                        </a>
                    </li>

                    <li th:class="${avtive}=='list'?'active':''">
                        <a th:href="@{/read/all/list}"
                           th:class="${avtive}=='list'?'waves-effect active':'waves-effect'">
                            <i class="fa fa-list" aria-hidden="true"></i>
                            <span> 文章列表 </span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="clearfix"></div>
            <div id="sub-button">
                <ul>
                    <th:block th:each="category:${allCategories}">
                        <li>
                            <a th:href="'/read/all/list/'+${category.name}"
                               th:class="${cName==category.name}?'active':''"
                               th:text="${category.name}"
                               th:title="${category.name}"></a>
                        </li>
                    </th:block>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
</body>
</html>

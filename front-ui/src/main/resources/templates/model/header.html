<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>导航头</title>
    <link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div th:fragment="nav">
        <!--header-->
        <nav class="navbar navbar-inverse navbar-fixed-top" style="margin: 0; border: 0;padding: 13px" role="navigation">
            <div class="position-relative container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#expand-navbar-collapse"
                        aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">页面缩小时未显示的功能</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a style="padding: 0 15px;" href="/"><img th:src="{/images/banner.gif}" src="../../static/images/banner.gif"
                            alt="图标" class="img-circle" style="margin-top: 6px;height: 35px;width: 35px;" /></a>
                </div>
                <div class="navbar-collapse collapse" id="expand-navbar-collapse">
                    <ul class="nav navbar-nav " id="header_tab">
                        <li>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            <a href="/about">关于本站</a>
                        </li>
                        <li>
                            <a href="/read/all">博客</a>
                        </li>
                        <li>
                            <a href="/video">视频</a>
                        </li>
                    </ul>
                    <div class="navbar-form navbar-right">
                        <a class="btn btn-link" th:href="@{/register}">注册</a>
                    </div>
                    <div class="navbar-form navbar-right">
                        <a class="btn btn-danger" th:href="@{/logout}" th:if="${#httpServletRequest.remoteUser}">退出</a>
                        <a class="btn btn-success" th:href="@{/login}" th:unless="${#httpServletRequest.remoteUser}">登录</a>
                    </div>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" name="searchInfo" id="searchInfo" placeholder="请输入查询内容">
                        </div>
                        <button type="button" class="btn btn-default" id="btn-select"> 搜索</button>
                    </form>
                </div>
            </div>
        </nav>
        <script>
            $("#btn-select").click(function () {
                var info = $("#searchInfo").val();
                if (info != null && info != "") {
                    var uri = "/show/files/" + info;
                    window.location.href = uri;
                }
            });


            // var rowTr = document.createElement('tr')
            // //找到html的tr节点

            // rowTr.className = "tr_node";
            // var child = " <li> <a href='/video'>视频</a> </li>"

            // //将要展示的信息写入页面
            // rowTr.innerHTML = child
            // //将信息追加
            // $(".header_tab").append(rowTr);                
        </script>
    </div>
</body>

</html>
